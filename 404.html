<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>We're sorry, but the page you're looking for doesn't exist.</p>
  <p>The URL you tried to access was: <strong id="original-url"></strong></p>

  <script>
    // Get the current URL from the browser's address bar
    const originalUrl = window.location.href;

    // Output the original URL to the <p> element with id "original-url"
    document.getElementById('original-url').textContent = originalUrl;
  </script>
</body>
</html>
